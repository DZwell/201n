<!DOCTYPE html>
<html>
<head>
    <title>Donut Shop</title>
</head>
<body>
    <link rel="stylesheet" <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <h1>It's a donut shaaaaaap</h1>
    <table id="donutTable" class="table table-bordered">
        <thead>
            <tr id="time">
                <td>Location</td>
                <td>7:00 AM</td>
                <td>8:00 AM</td>
                <td>9:00 AM</td>
                <td>10:00 AM</td>
                <td>11:00 AM</td>
                <td>12:00 PM</td>
                <td>1:00 PM</td>
                <td>2:00 PM</td>
                <td>3:00 PM</td>
                <td>4:00 PM</td>
                <td>5:00 PM</td>
                <td>Totals</td>
            </tr>
        </thead>
        <tbody id="body"></tbody>
    </table>
    <form id="userForm">Create or Update a New Location Here:<br>
        <select id="existing" name="shops">
            <option value="blank">Update a location</option>
        </select><br>
        <label for="location">Location Name: </label>
        <input id="location" name="location" type="text" placeholder="Your Text Here"><br>
        <label for="min">Min Customers per Hour: </label>
        <input id="min" name="min" type="number" step="any" placeholder="Enter a Number"><br>
        <label for="max">Max Customers per Hour: </label>
        <input id="max" name="max" type="number" step="any" placeholder="Enter a Number"><br>
        <label for="avg">Avg Donuts per Customer: </label>
        <input id="avg" name="avg" type="number" step="any" placeholder="Enter a Number"><br>
        <button id="submit" class="btn btn-default" type="submit">Submit</button>
        <button id="clear" class="btn btn-default" type="clear">Delete Location</button>
    </form>
    <img src="images/homer-donut-machine-simpsons.gif">

<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="events.js"></script>
</body>
</html>
